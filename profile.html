<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="theme-color" content="#2c3e50">
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./img/icon-192.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="icon" href="./img/favicon.png" type="image/png">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link rel="stylesheet" href="../css/notifications.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS específico do perfil -->
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

  <!-- MENU (injetado) -->
  <div id="menu-container"></div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="admin-content">
    <section class="admin-content-card profile-card">
      <header class="profile-header">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-header-info">
          <h1 id="profile-display-name">—</h1>
          <span id="profile-display-role" class="profile-role">—</span>
        </div>
      </header>

      <div class="profile-info">
        <!-- Nome -->
        <div class="profile-field">
          <label>Nome Completo</label>
          <div class="input-group">
            <input 
              type="text" 
              id="profile-input-name" 
              class="profile-input" 
              readonly 
              value=""
            >
            <button class="btn-edit" data-target="profile-input-name">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>

        <!-- Email (somente leitura) -->
        <div class="profile-field">
          <label>Email</label>
          <div class="input-group no-edit">
            <input 
              type="email" 
              id="profile-input-email" 
              class="profile-input" 
              readonly
            >
          </div>
        </div>

        <!-- Telegram Chat ID -->
        <div class="profile-field">
          <label>Telegram Chat ID</label>
          <div class="input-group">
            <input 
              type="text" 
              id="profile-input-chatid" 
              class="profile-input" 
              readonly
            >
            <button class="btn-edit" data-target="profile-input-chatid">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>

        <!-- Senha -->
        <div class="profile-field">
          <label>Senha</label>
          <div class="input-group">
            <input 
              type="password" 
              id="profile-input-password" 
              class="profile-input" 
              value="********" 
              readonly
            >
            <button class="btn-edit" id="btn-change-password-trigger" title="Alterar senha">
              <i class="fas fa-key"></i>
            </button>
          </div>

          <!-- Área de edição de senha (inicia oculta) -->
          <div id="password-edit-area" style="display: none; margin-top: 16px;">
            <div class="password-field-wrapper">
              <input 
                type="password" 
                id="new-password" 
                class="profile-input password-input" 
                placeholder="Nova senha" 
                autocomplete="new-password"
              >
              <button type="button" class="toggle-password-btn" data-target="new-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="password-field-wrapper">
              <input 
                type="password" 
                id="confirm-password" 
                class="profile-input password-input" 
                placeholder="Confirme a nova senha" 
                autocomplete="new-password"
              >
              <button type="button" class="toggle-password-btn" data-target="confirm-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="password-hint">
              Mínimo 6 caracteres • 1 letra maiúscula • 1 caracter especial • 1 letra minúscula • 1 número
            </div>
          </div>
        </div>

        <!-- Botões de ação -->
        <div class="profile-actions">
          <button id="btn-cancel-profile" class="btn-secondary" style="display: none;">
            Cancelar
          </button>
          <button id="btn-save-profile" class="btn-primary" style="display: none;">
            Salvar Alterações
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
   <script type="module" src="../js/core/auth.js"></script>
  <script type="module" src="../js/ui/menu.js"></script>
  <script type="module" src="../js/pages/profile.js"></script>



</body>
</html>
