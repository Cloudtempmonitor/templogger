<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="theme-color" content="#3b82f6">
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./img/icon-192.png">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Temp Monitor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/notifications.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/buttons.css">
</head>
<body class="login-body">

  <div class="login-title">Gerenciador de Temperaturas</div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="username" required />
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" required />
    <button class="btn login-btn" id="login-btn">Entrar</button>
  </div>

  <!-- Modal de Seleção de Instituição -->
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="modal" id="institution-modal">
    <h3>Selecione a Instituição</h3>
    <p>Você tem acesso a múltiplas instituições. Escolha uma para continuar:</p>
    <select id="institution-list"></select>
    <div class="modal-actions">
      <button class="btn login-btn" id="modal-confirm-btn">Confirmar</button>
    </div>
  </div>

  <!-- JS da página -->
  <script type="module" src="../js/pages/login.js"></script>
  <!-- NÃO importe auth.js aqui! -->

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('SW registrado com sucesso:', reg.scope))
                .catch(err => console.error('Falha ao registrar SW:', err));
        });
    }
</script>
</body>
</html>
